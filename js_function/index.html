<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js task</title>
  </head>
  <body>
    <script>
      //return the sum of two numbers
      function addition(x, y) {
        return x + y;
      }
      addition(2, 3);
      // you can test run the other arguments commented below
      // addition(-3, -6);
      // addition(7, 3);

      //convert minutes to seconds
      function convert(minutes) {
        return minutes * 60;
      }
      convert(5);
      // you can test run the other arguments commented below
      // convert(5);
      // convert(5);

      // return the next number from the integer passed
      function addition(number) {
        return number + 1;
      }
      addition(0);
      // you can test run the other arguments commented below
      // addition(9);
      // addition(-3);

      //area of a triangle
      function triArea(base, height) {
        return (base * height) / 2;
      }
      triArea(3, 2);
      // you can test run the other arguments commented below
      // triArea(7,4);
      // triArea(10,10);

      //convert age to days
      function calcAge(dateOfBirth) {
        return dateOfBirth * 365;
      }
      calcAge(65);
      // you can test run the other arguments commented below
      // calcAge(0);
      // calcAge(20);

      //return first elemet in an array
      let array = [1, 2, 3];
      function getFirstValue(array) {
        return array.shift();
      }
      getFirstValue(array);
      // you can test run the other arguments commented below
      // getFirstValue(80, 5, 100);
      // getFirstValue(-500, 0, 50);

      //power calculator
      function circuitPower(num1, num2) {
        return num1 * num2;
      }
      circuitPower(230, 10);
      // you can test run the other arguments commented below
      //   circuitPower(110, 3);
      //   circuitPower(480, 20);

      //convert hours into seconds
      function howManySeconds(num) {
        return num * 60 * 60;
      }
      howManySeconds(2);
      // you can test run the other arguments commented below
      //   howManySeconds(10);
      //   howManySeconds(24);

      // maximum edge of a triangle
      function nextEdge(slide1, slide2) {
        return slide1 + slide2 - 1;
      }
      nextEdge(8, 10);
      // you can test run the other arguments commented below
      // nextEdge(5, 7)
      // nextEdge(9, 2)

      //   return the remainder from two numbers
      function remainder(num1, num2) {
        return num1 % num2;
      }
      remainder(1, 3);
      // you can test run the other arguments commented below
      // remainder(3, 4)
      // remainder(-9, 45)
      // remainder(5, 5)
    </script>
  </body>
</html>
